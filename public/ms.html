<!DOCTYPE html>
<html>
	<head>
		<title>Mind Sweeper</title>
		<link rel="stylesheet" type="text/css" href="ms.css" />
		<script type="text/javascript" src="ms.js"></script>
	</head>

		<div id = "mainFlex">
			<div id="header">

					</div>
				</div>
			</div>
			<div id="footer">
				<div id="html"><img src="w3c-html.png" alt="w3c-html"/></div>
				<div id="css"><img src="w3c-css.png" alt="w3c-css"/></div>
			</div>
		</div>
	</body>
</html>
